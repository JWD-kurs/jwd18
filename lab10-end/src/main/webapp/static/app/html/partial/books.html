<div>
	<h1>Activities</h1>
	<div ng-controller="booksCtrl">
		<form>
			naslov: <input ng-model="book.title" class="form-control">
			cena: <input ng-model="book.price" class="form-control">
			godina: <input ng-model="book.year" class="form-control">
			autor: <select ng-options="prepAuthor(author) for author in authors track by author.id" ng-model="book.author" class="form-control"></select>
			<button class="btn btn-primary" ng-click="save()">sacuvaj</button>
		</form>

		<form>
			cena od:
			<input class="form-control" 
			ng-model="priceFrom">
			cena do:
			<input class="form-control" 
			ng-model="priceTo">
			<button class="btn btn-primary" ng-click="filtriraj()">filtriraj</button>

		</form>
		<div class="btn-group pull-right">
			<button ng-disabled="currentPage<1" class="btn btn-primary btn-sm" ng-click="changePage(-1)">prev</button>
			<button ng-disabled="currentPage>=totalPages-1" class="btn btn-primary btn-sm" ng-click="changePage(1)">next</button>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>naslov</th>
					<th>cena</th>
					<th>godina</th>
					<th>autor</th>
					<th>akcija</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books">
					<td>{{book.id}}</td>
					<td>{{book.title}}</td>
					<td>{{book.price}}</td>
					<td>{{book.year}}</td>
					<td>{{book.author.firstName}} {{book.author.lastName}}</td>
					<td>				
						<button ng-click="postavi(book)" class="btn btn-primary">postavi</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
